<link rel="import" href="../bower_components/polymer/polymer.html">

<polymer-element name="content-card">
    <template>
        <style>
            :host {
                display: block;
                position: relative;
                background-color: white;
                width: 80%;
                font-size: 1.2rem;
                font-weight: 300;
            }

            .card-header {
                background-color: #d90000;
                margin-bottom: 10px;
            }

            .card-content {
                padding: 20px;
            }

            polyfill-next-selector {
                content: '.card-header h2';
            }

            .card-header ::content h2 {
                color: white;
                margin: 0;
                font-size: 1.8rem;
                font-weight: 400;
                padding: 20px;
                padding-bottom: 10px;
            }

        </style>
        <div class="card-header" layout horizontal center>
            <content select="h2"></content>
        </div>
        <div class="card-content" layout horizontal>
            <content></content>
        </div>
    </template>
    <script>
        Polymer({});
    </script>
</polymer-element>
