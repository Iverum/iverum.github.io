<link rel="import" href="../bower_components/polymer/polymer.html">
<link rel="import" href="../bower_components/core-overlay/core-overlay.html">

<polymer-element name="project-overlay" attributes="opened">
    <template>
        <style>
            :host {
                box-sizing: border-box;
                -moz-box-sizing: border-box;
                -webkit-box-sizing: border-box;
                font-size: 13px;
                -webkit-user-select: none;
                -moz-user-select: none;
                overflow: hidden;
                background: white;
                padding: 30px 42px;
                outline: 1px solid rgba(0, 0, 0, 0.2);
                box-shadow: 0 4px 16px rgba(0, 0, 0, 0.2);
            }
        </style>
        <core-overlay id="overlay" backdrop layered opened="{{opened}}"
                      transition="core-transition-center"></core-overlay>
        <content></content>
    </template>
    <script>
        Polymer({
            ready: function () {
                this.$.overlay.target = this;
            },
            toggle: function () {
                this.$.overlay.toggle();
            }
        });
    </script>
</polymer-element>
